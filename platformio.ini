[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
lib_deps =
  https://github.com/fliphess/WS2801FX.git
  https://github.com/fliphess/Adafruit-WS2801-Library.git
  WifiManager
  PubSubClient@2.6
  ArduinoJson@5.13.4
  DNSServer
  ESP8266WiFi
  ESP8266WebServer
  ESP8266mDNS

[platformio]
src_dir=.

