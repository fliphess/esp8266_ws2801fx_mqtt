[env:nodemcuv2]
platform = https://github.com/platformio/platform-espressif8266.git#feature/stage
framework = arduino
board = nodemcuv2
lib_deps =
     WifiManager,
     PubSubClient,
     ArduinoJson,
     DNSServer,
     ESP8266WiFi,
     ESP8266WebServer,
     ESP8266mDNS,
     git@github.com:fliphess/WS2801FX.git,
     git@github.com:fliphess/Adafruit-WS2801-Library.git

[platformio]
src_dir=.

